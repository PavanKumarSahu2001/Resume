<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Pavan Kumar Sahu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0A192F;
      --bg-secondary: #112240;
      --text-primary: #E6F1FF;
      --text-secondary: #8892B0;
      --accent-cyan: #64FFDA;
      --accent-purple: #BD34FE;
      --glass-bg: rgba(17, 34, 64, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(100px, 20vw, 200px);
      font-weight: bold;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .terminal-box {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
      border: 1px solid var(--glass-border);
    }

    .terminal-dots {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    .terminal-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot-red { background: #ff5f56; }
    .dot-yellow { background: #ffbd2e; }
    .dot-green { background: #27ca40; }

    .terminal-text {
      font-family: 'Fira Code', monospace;
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.8;
    }

    .cyan { color: var(--accent-cyan); }
    .red { color: #ff6b6b; }
    .purple { color: var(--accent-purple); }

    .message {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Fira Code', monospace;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .btn-solid {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      border: 1px solid var(--accent-cyan);
    }

    .btn-solid:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-primary {
      background: transparent;
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .btn-primary:hover {
      background: rgba(100, 255, 218, 0.1);
      transform: translateY(-2px);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: wiggle 2s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#64FFDA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
      <line x1="12" y1="9" x2="12" y2="13"/>
      <line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg>

    <h1 class="error-code">404</h1>

    <div class="terminal-box">
      <div class="terminal-dots">
        <span class="dot-red"></span>
        <span class="dot-yellow"></span>
        <span class="dot-green"></span>
      </div>
      <code class="terminal-text">
        <span class="cyan">$ </span>curl -I <span id="current-url"></span><br>
        <span class="red">HTTP/1.1 404 Not Found</span><br>
        <span class="purple">Error:</span> The page you're looking for has been moved, deleted, or never existed.
      </code>
    </div>

    <p class="message">Looks like you've ventured into uncharted territory! ðŸš€</p>

    <div class="buttons">
      <a href="/" class="btn btn-solid">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Back to Home
      </a>
      <a href="/#projects" class="btn btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="4 17 10 11 4 5"/>
          <line x1="12" y1="19" x2="20" y2="19"/>
        </svg>
        View Projects
      </a>
    </div>
  </div>

  <script>
    document.getElementById('current-url').textContent = window.location.href;
  </script>
</body>
</html>
